<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tetris</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="tetris">
        <div class="tetris__container">
            <canvas class="tetris__canvas" id="canvas" width="400" height="800"></canvas>
            <div class="tetris__side">
                <canvas class="tetris__next" id="nextShapeCanvas" width="200" height="200"></canvas>
                <canvas class="tetris__score" id="scoreCanvas" width="200" height="60"></canvas>

                <button class="tetris__reset-button" onClick="resetVars()">Reset</button>
                <img class="tetris__block-img" id="image" src="rotations.png" />
            </div>
        </div>
    </section>
    
    <script src="tetris.js"></script>
</body>
</html>
